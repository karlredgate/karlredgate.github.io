<aside prefix="dc: http://purl.org/dc/terms/ og:http://ogp.me/ns/article#">
Posted on
<time datetime="{{ page.date | date_to_xmlschema }}" 
      property="dc:created">{{ page.date | date_to_string }}</time>.
<br />
{% include nextprevious.html %}
<br />
{% if defined?(page.modified) %} 
  Last modified 
  <time datetime="{{ page.modified | date_to_xmlschema }}" 
  property="dc:modified">{{ page.modified | date_to_string }}</time>
{% endif %}

<p> <a class="btn btn-mini" href="{{ site.repo }}/commits/master/_posts{{page.url | github_link }}">history</a></p>
<br />
Posted in {% include pagecategories.html %}
<br />
tags: {% include pagetags.html %}
</aside>
