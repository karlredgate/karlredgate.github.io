<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head prefix="dc: http://purl.org/dc/terms/ og: http://ogp.me/ns#">
    <meta charset="utf-8" /> 
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include metadata.html %}
    <!-- CSS Stylesheets (toggled with javascript) -->
    <link href="{{ site.url }}/assets/css/light.css" rel="stylesheet"
          type="text/css" id="stl" title="light" />
    <link href="{{ site.url }}/assets/css/dark.css" rel="alternate stylesheet" 
          type="text/css" title="dark" />
    <!-- Javascript needed for theme toggle, load immediately -->
    <script type="text/javascript" src="{{ site.url }}/assets/js/switch-css.js"></script>
    <script type="text/javascript">
      set_style_from_cookie(); 
    </script>
  </head>
  <body> 
  {% include navbar.html %}
  <div class="container"> 
    <article> <!-- includes header and entry, but not footer -->
    <header class="jumbotron subhead">
      <h1 class="entry-title">{{ page.title }}</h1>
      <p>{{ page.subtitle }}</p>
    </header>
